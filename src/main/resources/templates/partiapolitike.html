<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partite Politike</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#e8f1f3;">
<a href="/auth/logout">LogOut</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th> #</th>
        <th>Emri </th>
        <th>Lloji </th>
        <th>Data </th>
    </tr>
    </thead>
    <tbody>
     <tr th:each="partia:${partite}">
         <td th:text="${partia.getId()}"></td>
         <td th:text="${partia.getEmri()}"></td>
         <td th:text="${partia.getLlojiPartise()}"></td>
         <td th:text="${partia.getDataERegjistrimi()}"></td>

         <td></td>

     </tr>
    </tbody>
</table>

<script>

function HelloWorld() {
    console.log("Hello World");
    setTimeout(()=>{
        alert("woow!");
    },5000)

}
HelloWorld();

</script>

</body>
</html>
